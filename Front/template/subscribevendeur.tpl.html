<div class="container">
    <main>
      <div class="py-5 text-center">

        <h2>Inscription </h2>
        <p class="lead"></p>
      </div>


      <div >

        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Nom de famille</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>


            <div class="col-12">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Merci d'entrer un email valide.
              </div>
            </div>
            <div class="col-12">
              <label for="NumeroSiret" class="form-label"> Numéro Siret </label>
              <input type="text" class="form-control" id="NumeroSiret" placeholder="">
            </div>
            <div class="col-12">
                <label for="NomSociete" class="form-label"> Nom societe</label>
                <input type="text" class="form-control" id="NomSociete" placeholder="">
              </div>
            <div class="col-md-5">
              <label for="type" class="form-label">Vous êtes</label>
              <select class="form-select" id="type" required>
                <option value="">Choisir...</option>
                <option>Un vendeur</option>
                <option>Un manager</option>
                <option>Un administrateur</option>
                <option>Autre </option>
              </select>
              <div class="invalid-feedback">
                Merci de choisir une profession valide .
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Adresse </label>
              <input type="text" class="form-control" id="address" placeholder="" required>
              <div class="invalid-feedback">
                Merci d'entrer une adresse valide
              </div>
            </div>


            <div class="col-md-5">
              <label for="country" class="form-label">Pays</label>
              <select class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>France</option>
              </select>
              <div class="invalid-feedback">
                Merci d'entrer un pays valide.
              </div>
            </div>
            
          </div>

          <div>

          <p></p>
          <p></p>
          <button class="w-100 btn btn-primary btn-lg" type="submit">S'inscrire </button>
        </div>
        </form>
      </div>
  
  </main>
  </div>
