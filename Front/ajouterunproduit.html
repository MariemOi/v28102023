
<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


   

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="./././assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./././assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./././assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="./././assets/img/favicons/favicon.ico">
    <link rel="manifest" href="./././assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="./././assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="./././assets/js/config.js"></script>
    <script src="./././vendors/simplebar/simplebar.min.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="./././vendors/choices/choices.min.css" rel="stylesheet">
    <link href="./././vendors/flatpickr/flatpickr.min.css" rel="stylesheet">
    <link href="./././vendors/dropzone/dropzone.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="./././vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="./././assets/css/theme-rtl.css" rel="stylesheet" id="style-rtl">
    <link href="./././assets/css/theme.css" rel="stylesheet" id="style-default">
    <link href="./././assets/css/user-rtl.css" rel="stylesheet" id="user-style-rtl">
    <link href="./././assets/css/user.css" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>


  <body>
<!-- début de l'ajout du produit -->
<div class="card mb-3">
    <div class="card-body">
      <div class="row flex-between-center">
        <div class="col-md">
          <h5 class="mb-2 mb-md-0">Ajouter un produit</h5>
        </div>
        <div class="col-auto">
          <button class="btn btn-link text-secondary p-0 me-3 fw-medium" role="button">Annuler</button>
          <button class="btn btn-primary" role="button">Ajouter un produit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-0">
    <div class="col-lg-8 pe-lg-2">
      <div class="card mb-3">
        <div class="card-header bg-body-tertiary">
          <h6 class="mb-0">Informations</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="row gx-2">
              <div class="col-12 mb-3">
                <label class="form-label" for="product-name">Nom du produit :</label>
                <input class="form-control" id="product-name" type="text" />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="manufacturar-name">Provenance</label>
                <input class="form-control" id="manufacturar-name" type="text" />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="identification-no">Id_produit:</label>
                <input class="form-control" id="identification-no" type="text" />
              </div>
              
            </div>
          </form>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header bg-body-tertiary">
          <h6 class="mb-0">Ajouter une photo: </h6>
        </div>
        <div class="card-body">
          <form class="dropzone dropzone-multiple p-0" id="dropzoneMultipleFileUpload" data-dropzone="data-dropzone" action="#!" data-options='{"acceptedFiles":"image/*"}'>
            <div class="fallback">
              <input name="file" type="file" multiple="multiple" />
            </div>
            <div class="dz-message" data-dz-message="data-dz-message"> <img class="me-2" src="./././assets/img/icons/cloud-upload.svg" width="25" alt="" /><span class="d-none d-lg-inline">Déposez l'image ici..<br/></span></div>
            <div class="dz-preview dz-preview-multiple m-0 d-flex flex-column">
              <div class="d-flex media align-items-center mb-3 pb-3 border-bottom btn-reveal-trigger"><img class="dz-image" src="./././assets/img/icons/cloud-upload.svg" alt="..." data-dz-thumbnail="data-dz-thumbnail" />
                <div class="flex-1 d-flex flex-between-center">
                  <div>
                    <h6 data-dz-name="data-dz-name"></h6>
                    <div class="d-flex align-items-center">
                      <p class="mb-0 fs--1 text-400 lh-1" data-dz-size="data-dz-size"></p>
                      <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
                    </div>
                  </div>
                  <div class="dropdown font-sans-serif">
                    <button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal dropdown-caret-none" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fas fa-ellipsis-h"></span></button>
                    <div class="dropdown-menu dropdown-menu-end border py-2"><a class="dropdown-item" href="#!" data-dz-remove="data-dz-remove">Enlever des dossiers</a></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header bg-body-tertiary">
          <h6 class="mb-0">Détails</h6>
        </div>
        <div class="card-body">
          <div class="row gx-2">
            <div class="col-12 mb-3">
              <label class="form-label" for="product-description">Description:</label>
              <div class="create-product-description-textarea">
                <textarea class="tinymce d-none" data-tinymce="data-tinymce" name="product-description" id="product-description" required="required"></textarea>
              </div>
            </div>
            
            <div class="col-sm-6 mb-3">
              <label class="form-label" for="origin-country">Provenance : </label>
              <select class="form-select" id="origin-country" name="origin-country">
                <option value="">Selectionner </option>
                <option value="China">Chine</option>
                <option value="India">Inde</option>
                <option value="United States">United States</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Brazil">Brazil</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
                <option value="Mexico">Mexico</option>
                <option value="Philippines">Philippines</option>
                <option value="Egypt">Egypt</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="DR Congo">DR Congo</option>
                <option value="Iran">Iran</option>
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <label class="form-label" for="release-date">Date d'arrivage : </label>
              <input class="form-control datetimepicker" id="release-date" type="text" data-options='{"dateFormat":"d/m/y","disableMobile":true}' />
            </div>
            
          </div>
        </div>
      </div>
      <div class="card mb-3 mb-lg-0">
        <div class="card-header bg-body-tertiary">
          <h6 class="mb-0">Specificités</h6>
        </div>
        <div class="card-body">
          <div class="row gx-2 flex-between-center mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0 text-600">Calibre</h6>
            </div>
            <div class="col-sm-9">
              <div class="d-flex flex-between-center">
                <h6 class="mb-0 text-700">5/6</h6><a class="btn btn-sm btn-link text-danger" href="#!" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove"><span class="fs--1 fas fa-trash-alt"></span></a>
              </div>
            </div>
          </div>
          
          
          <div class="row gy-3 gx-2">
            <div class="col-sm-3">
              <input class="form-control form-control-sm" id="specification-label" type="text" placeholder="Spécificité" />
            </div>
            <div class="col-sm-9">
              <div class="d-flex gap-2 flex-between-center">
                <input class="form-control form-control-sm" id="specification-property" type="text" placeholder="Valeur" />
                <button class="btn btn-sm btn-falcon-default">Ajouter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 ps-lg-2">
      <div class="sticky-sidebar">
        <div class="card mb-3">
          <div class="card-header bg-body-tertiary">
            <h6 class="mb-0">Secteur</h6>
          </div>
          <div class="card-body">
            <div class="row gx-2">
              <div class="col-12 mb-3">
                <label class="form-label" for="product-category"> Choisissez catégorie:</label>
                <select class="form-select" id="product-category" name="product-category">
                  <option>La marée</option>
                  <option>Coquillages</option>
                  <option>Crevettes</option>
                  <option>Poissons exotiques </option>
                  <option>Poissons bleus</option>
                 
                </select>
              </div>
              
            </div>
          </div>
        </div>
        
        <div class="card mb-3">
          <div class="card-header bg-body-tertiary">
            <h6 class="mb-0">Prix</h6>
          </div>
          <div class="card-body">
            <div class="row gx-2">
              <div class="col-8 mb-3">
                <label class="form-label" for="base-price">Prix intitial: <span data-bs-toggle="tooltip" data-bs-placement="top" title="Product regular price"><span class="fas fa-question-circle text-primary fs--1 ms-1"></span></span></label>
                <input class="form-control" id="base-price" type="text" />
              </div>
              
              <div class="col-12 mb-4">
                <label class="form-label" for="discount-percentage"> Réduction:</label>
                <input class="form-control" id="discount-percentage" type="text" />
              </div>
              <div class="col-12">
                <label class="form-label" for="final-price">Prix final:<span data-bs-toggle="tooltip" data-bs-placement="top" title="Product final price"><span class="fas fa-question-circle text-primary fs--1 ms-1"></span></span></label>
                <input class="form-control" id="final-price" disabled="disabled" type="text" />
              </div>
            </div>
          </div>
        </div>
        
        <div class="card mb-3">
          <div class="card-header bg-body-tertiary">
            <h6 class="mb-0">Stock </h6>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input p-2" id="in-stock" type="radio" name="stock-status" />
              <label class="form-check-label fs-0 fw-normal text-700" for="in-stock">Disponible</label>
            </div>
            <div class="form-check">
              <input class="form-check-input p-2" id="unavailable" type="radio" name="stock-status" />
              <label class="form-check-label fs-0 fw-normal text-700" for="unavailable">Indisponible</label>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="row justify-content-between align-items-center">
        
        <div class="col-auto">
          <button class="btn btn-link text-secondary p-0 me-3 fw-medium" role="button">Annuler</button>
          <button class="btn btn-primary" role="button">Ajouter un produit </button>
        </div>
      </div>
    </div>
  </div>
  <!-- fin  de l'ajout du produit -->
  <script src="./././vendors/popper/popper.min.js"></script>
  <script src="./././vendors/bootstrap/bootstrap.min.js"></script>
  <script src="./././vendors/anchorjs/anchor.min.js"></script>
  <script src="./././vendors/is/is.min.js"></script>
  <script src="./././vendors/tinymce/tinymce.min.js"></script>
  <script src="./././vendors/choices/choices.min.js"></script>
  <script src="./././assets/js/flatpickr.js"></script>
  <script src="./././vendors/dropzone/dropzone.min.js"></script>
  <script src="./././vendors/fontawesome/all.min.js"></script>
  <script src="./././vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="./././vendors/list.js/list.min.js"></script>
  <script src="./././assets/js/theme.js"></script>

</body>

</html>
